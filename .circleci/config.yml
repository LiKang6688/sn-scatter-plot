version: 2

defaults: &defaults
  working_directory: ~/scatter
  # Available images https://hub.docker.com/r/circleci/node/tags/

aliases:
  - &restore_yarn_cache
    name: Restore yarn cache
    keys:
      - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - yarn-packages-{{ .Branch }}
      - yarn-packages-
  - &save_yarn_cache
    name: Save yarn cache
    paths:
      - ~/.cache/yarn
    key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
  - &filter_main
    branches:
      only: main
  - &attach
    at: ~/project

jobs:
  install:
    <<: *defaults
    docker:
      - image: circleci/node:10.19.0
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run:
          name: Setup access to Artifactory
          command: |
            set -euo pipefail
            curl -u $ARTIFACTORY_USER:$ARTIFACTORY_PWD $ARTIFACTORY_URL/api/npm/npm-local/auth/qlik > ~/.npmrc
      - run: yarn install --frozen-lockfile
      - save_cache: *save_yarn_cache

      - store_artifacts:
          path: package.json

      - persist_to_workspace:
          root: ~/scatter
          paths:
            - .

  build:
    <<: *defaults
    docker:
      - image: circleci/node:10.19.0
      - image: qlikcore/engine:12.887.0
        command: -S AcceptEULA=yes
      - image: browserless/chrome:1.44.0-puppeteer-1.20.0
    steps:
      - attach_workspace:
          at: ~/scatter
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Update spec
          command: yarn run spec
      - run:
          name: Run unit tests and publish to codeclimate
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
            yarn test:unit -- --mocha.bail false
            ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?
      - store_artifacts:
          path: coverage
      #  - run:
      #      name: Integration tests
      #      command: |
      #       DocId=$(curl -s --data-binary @data/apps/org-chart-test.qvf http://localhost:9076/v1/apps/import | jq -r '.attributes.id')
      #        APP_ID=$DocId yarn run test:integration --chrome.browserWSEndpoint "ws://localhost:3000" --no-launch
      # - store_artifacts:
      #     path: ./test/integration/__artifacts__
      - persist_to_workspace:
          root: ~/scatter
          paths:
            - dist
            - package.json

  publish-dev:
    <<: *defaults
    docker:
      - image: circleci/node:10.19.0
    steps:
      - attach_workspace:
          at: ~/scatter
      - run: mv ./dist sn-scatter-plot && zip -r "sn-scatter-plot.zip" "./sn-scatter-plot"
      - store_artifacts:
          path: ./sn-scatter-plot.zip

  publish:
    <<: *defaults
    docker:
      - image: circleci/node:10.19.0
    steps:
      - attach_workspace:
          at: ~/scatter
      - run:
          name: Setup Artifactory
          command: |
            set -eo pipefail
            # Setup .npmrc to access artifactory for @qlik packages
            curl -u $ARTIFACTORY_USER:$ARTIFACTORY_PWD $ARTIFACTORY_URL/api/npm/npm-local/auth/qlik > ~/.npmrc
      - run:
          name: Publish
          command: |
            set -euo pipefail
            PROJ_VER=v$(cat package.json | jq -r '.version')
            TAG_NAME=$(git tag --points-at HEAD)

            if [ "$TAG_NAME" == "$PROJ_VER" ]
            then
              echo "Running >> npm publish"
              npm publish
            fi

workflows:
  version: 2
  build-all:
    jobs:
      - install
      - build:
          requires:
            - install
      - publish-dev:
          requires:
            - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - main
